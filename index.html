<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f6dfa2322b.js" crossorigin="anonymous"></script>

    <!-- Custom Style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Welcome!</title>
</head>

<body>

    <div class="container-lg my-sm-5">
        <div class="row justify-content-center py-lg-5">

            <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-5 left-col">
                <div class="row justify-content-center align-items-center">
                    <form class="col-12 col-lg-11" id="form">
                        <h2>Welcome back</h2>
                        <p class="welcome-text">Welcome back! Please enter your details</p>
                        <label class="w-100 form-label" for="email">Email</label>
                        <input class="w-100" type="email" id="email" placeholder="Enter your email">
                        <label class="w-100 form-label" for="password">Password</label>
                        <input class="w-100" type="password" id="password" placeholder="Enter password">
                        <div class="d-flex justify-content-between align-items-center mb-3 remember">
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="checkbox" name="checkbox" id="checkbox" class="me-2">
                                <label for="checkbox">Remember for 30 days</label>
                            </div>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="submit">Sign In</button>
                        <a href="#" target="_blank" class="google-login">
                            <i class="fa-brands fa-google"></i>
                            <span>Sign In with Google</span>
                        </a>
                        <p class="sign-up"><span>Don't have an account?</span><a href="#"> Sign up for free</a></p>
                    </form>
                </div>
            </div>

            <div class="d-none col-md-6 col-lg-5 col-xl-5 d-md-flex align-items-end right-col" id="portfolio">
                <div class="content">
                    <q>We have been using Untitled to kick start every new project and can't imagine working without
                        it.</q>
                    <aside class="ratings">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </aside>
                    <h3 class="author">Andy Lane</h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="author-details d-flex flex-column justify-content-center">
                            <h4>Founder, Calalog</h4>
                            <p class="m-0">Web Design Agency</p>
                        </div>
                        <div class="controls">
                            <button><i class="fa-solid fa-arrow-left-long"></i></button>
                            <button><i class="fa-solid fa-arrow-right-long"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/f6dfa2322b.js" crossorigin="anonymous"></script>


</body>

</html>
